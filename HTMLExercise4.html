<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Information Form</title>
  <style>
    body {
        font-family: 
        system-ui, -apple-system, 'Segoe UI', Roboto, Arial; 
        text-align: center;
        padding: 5rem; 
        background:#faffb9ec;
    }

    .container{ 
        max-width: 550px; 
        margin: 0 auto; 
        background: rgb(255, 218, 163); 
        padding: 2rem; 
        border-radius: 12px; 
        box-shadow:0 6px 18px 
        rgba(20, 30, 50, 0.08);
    } 

    h1{ margin-top: 0; }

    form{ 
        display: grid; 
        gap: 0.85rem; 
    }
    label{ 
        font-weight: 600; 
        display: block; 
        margin-bottom: 0.35rem; 
    }
    input[type="text"], input[type="date"], input[type="email"], select{ 
        width: 50%; 
        padding: 0.6rem; 
        border: 1px solid #dce3ef; 
        border-radius: 20px; }

    .row{ 
        display: flex; 
        gap: 0.75rem; 
    }

    .row > div{ 
        flex: 1; 
    }

    .gender-group{ 
        display: flex; 
        gap: 25%; 
        align-items: center; 
    }

    button{ 
        padding: 0.6rem 1rem; 
        border-radius: 8px; 
        border: 0; 
        background:#fe1818; 
        color:white; 
        font-weight: 800; 
        cursor: pointer; 
    }

.note{ font-size: 0.9rem; color:#806363; text-align: center;}



  </style>
</head>
<body>

  <div class="container">
    <h1>Student Registration Form</h1>
    <p class="note"> Please fill out the fields below. </p>

    <form id="userForm" action="#" method="post">

      <div class="row">
        <div>
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" required placeholder="Enter your first name">
        </div>

        <div>
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required placeholder="Enter your last name">
        </div>
      </div>

      <div>
        <label> Gender </label>
        <div class="gender-group">
          <label><input type="radio" name="gender" value="male" required> Male </label>
          <label><input type="radio" name="gender" value="female"> Female </label>
          <label><input type="radio" name="gender" value="other"> Other </label>
        </div>
      </div>

      <div>
        <label for="date_of_birth"> Date of Birth </label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>
      </div>

      <div>
        <label for="email"> Email </label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
      </div>

      <div>
        <button type="submit"> Submit </button>
      </div>

    </form>
  </div>
   <form action="search_results.html" method="GET">
        <label for="search_name"> </label>
        <input type="text" id="search_name" name="search_name" placeholder="Enter your search term">
        <button type="submit" value="Search"> Search </button>

</body>
</html>
